    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-100" value="Search" />
            </div>
          </div>
        </form>
        <h1 id="city">Boston</h1>
        <ul>
          <li id="date">Friday 9:00</li>
          <li id="description">Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt="sun"
              id="icon"
            /> <span id="temperature">12</span>
             C | F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Preciptiation: 0%</li>

            </ul>
          </div>
          </div>

          </div>
